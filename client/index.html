<!DOCTYPE html>
<html>
  <head>
    <title>User Registration and Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 24px;
        margin: 0 0 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        padding: 10px;
        margin: 10px 0;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form>
        <input id="email" type="text" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="regbtn">Register</button>
      </form>
    </div>

    <div class="container">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
      </form>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Toastify({
        text: "Refresing",
        duration: 2000,
        destination: "https://github.com/apvarun/toastify-js",
        newWindow: true,
        close: true,
        gravity: "top", // `top` or `bottom`
        position: "right", // `left`, `center` or `right`
        stopOnFocus: true, // Prevents dismissing of toast on hover
        style: {
          background: "linear-gradient(to right, #00b09b, #96c93d)",
        },
        onClick: function () {}, // Callback after click
      }).showToast();
    });

    const regbtn = document.getElementById("regbtn");
    regbtn.addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Create a user object to send to the server
      const user = {
        email: email,
        password: password,
      };

      // Send a POST request to the server to register the user
      fetch("http://localhost:4500/api/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(user), // Convert user object to JSON
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(55, data);
          // Handle the response from the server
          if (data.message) {
            Toastify({
              text: data.message,
              className: "info",
              duration: 10000,
              style: {
                background: "linear-gradient(to right, #00b09b, #96c93d)",
              },
            }).showToast();
            // Redirect to another page or perform other actions here
          } else {
            Toastify({
              text: `Registration failed: ${data.message}`,
              className: "info",
              duration: 10000,
              style: {
                background: "linear-gradient(to right, #00b09b, #96c93d)",
              },
            }).showToast();
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          Toastify({
            text: "Registration failed: An error occurred",
            className: "info",
            duration: 10000,
            style: {
              background: "linear-gradient(to right, #00b09b, #96c93d)",
            },
          }).showToast();
        });
    });
  </script>
</html>
